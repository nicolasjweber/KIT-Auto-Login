<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KIT Auto-Login</title>
  <style>
    :root {
      --primary-color: #009682; /* KIT Green */
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-width: 350px;
      overflow-x: hidden;
    }

    .container {
      padding: 15px;
      width: 100%;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: var(--primary-color);
      font-weight: 600;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: white;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #eee;
      border-color: #ccc;
    }

    /* Toggle Switch Style */
    .option-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.2s;
    }

    .option-card:last-child {
      margin-bottom: 0;
    }

    .option-card:hover {
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .option-label {
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      flex-grow: 1;
    }

    /* Switch CSS */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    #status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>KIT Auto-Login</h1>
    </header>
    
    <div class="toolbar">
      <button id="enable-all">Enable All</button>
      <button id="disable-all">Disable All</button>
    </div>

    <div id="options-container">
      <!-- Options injected by JS -->
    </div>
  </div>

  <div id="status">Settings saved</div>
  <script src="options.js"></script>
</body>
</html>
